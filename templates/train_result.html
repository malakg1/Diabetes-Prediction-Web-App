<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        .accuracy {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Model Training Result</h1>
    <p>Train Accuracy: <span class="accuracy">{{ train_accuracy }}</span></p>
    <p>Test Accuracy: <span class="accuracy">{{ test_accuracy }}</span></p>
    <p>{{ message }}</p>
</div>
</body>
</html>
